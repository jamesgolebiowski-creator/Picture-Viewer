<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Viewer</title>

<!-- Blue SVG favicon -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23007bff' d='M5 20h14v-2H5v2zm7-18l-6 6h4v6h4v-6h4l-6-6z'/%3E%3C/svg%3E">

<style>
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #cameraInput {
        display: none;
    }

    #cameraButton {
        background: #007bff;
        color: #fff;
        padding: 16px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.2s;
    }

    #cameraButton:hover {
        background: #005fcc;
    }

    .upload-icon {
        width: 22px;
        height: 22px;
        fill: white;
    }

    #fullscreenView {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.92);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    #fullscreenImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    #closeFullscreen {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: 0.2s;
    }

    #closeFullscreen:hover {
        background: white;
    }
</style>
</head>
<body>

<input type="file" accept="image/*" capture="camera" id="cameraInput">

<button id="cameraButton">
    <svg class="upload-icon" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18l-6 6h4v6h4v-6h4l-6-6z"/>
    </svg>
    Upload Photo
</button>

<div id="fullscreenView">
    <button id="closeFullscreen">&times;</button>
    <img id="fullscreenImage">
</div>

<script>
    const cameraBtn = document.getElementById("cameraButton");
    const cameraInput = document.getElementById("cameraInput");
    const fullscreen = document.getElementById("fullscreenView");
    const fullscreenImg = document.getElementById("fullscreenImage");
    const closeBtn = document.getElementById("closeFullscreen");

    cameraBtn.addEventListener("click", () => {
        cameraInput.click();
    });

    cameraInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;

        fullscreenImg.src = URL.createObjectURL(file);
        fullscreen.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
        fullscreen.style.display = "none";
        fullscreenImg.src = "";
    });
</script>

</body>
</html>
